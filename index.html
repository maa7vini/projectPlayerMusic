<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="assets/player-favicon.png" type="image/x-icon">
    <title>Player de Musica</title>
</head>
<body>
    <div class="container">

        <div class="container-left">

            <div class="player-1">

                <div class="the-score-cover">
                    <img src="./assets/the-score.jpeg" alt="Capa da Musica">
                </div>

                <div class="song-info">
                    <p>Dreamin (with blackbear) </p>

                    <span>The Score, Blackbear</span>
                </div>

                <div class="song-btn">

                    <img src="./assets/rewind-button.png" alt="Rewind button">

                    <img src="./assets/play.png" alt="Start button">

                    <img src="./assets/next-button.png" alt="Next button">

                </div>

                <div class="song-duration">

                    <div class="duration-left"></div>

                    <div class="duration-right"></div>

                </div>

                <div class="song-minutes">
                    <p>03:20</p>

                    <p>00:12</p>
                </div>

            </div>

        </div>


        <div class="container-right">

            <div class="container-top">

                <div class="player-2">

                    <div class="player2-top">

                        <div class="imagine-dragon-cover">
                            <img src="./assets/imagine-dragons.jpg" alt="Capa da Musica">
                        </div>

                        <div class="song-info2">
                            <p>Bones</p>

                            <span>Imagine Dragons</span>
                        </div>

                    </div>

                    <div class="player2-bottom">

                        <div class="song-btn2">

                            <img src="./assets/rewind-button.png" alt="Rewind button">
        
                            <img src="./assets/play.png" alt="Start button">
        
                            <img src="./assets/next-button.png" alt="Next button">
        
                        </div>

                        <div class="song-duration2">

                            <div class="duration-left2"></div>
        
                            <div class="duration-right2"></div>
        
                        </div>
        
                        <div class="song-minutes">
                            <p>03:20</p>
        
                            <p>00:12</p>
                        </div>

                    </div>

                </div>

            </div>
            
            <div class="container-bottom">

                <div class="player-3">

                    <div class="player3-top">

                        <div class="elley-duhe-cover">
                            <img src="./assets/elley-duhe.jpeg" alt="Capa da Musica">
                        </div>

                        <div class="song-info3">
                            <p>Money on The Dash</p>

                            <span>Elley Duh√©, Whetan</span>
                        </div>

                    </div>

                    <div class="player3-bottom">

                        <div class="song-btn3">

                            <img src="./assets/rewind-button.png" alt="Rewind button">
        
                            <img src="./assets/play.png" alt="Start button">
        
                            <img src="./assets/next-button.png" alt="Next button">
        
                        </div>

                    </div>


                </div>

            </div>

        </div>

    </div>
</body>
</html>
